<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
   <div th:fragment="content" class="modal fade" id="details-dialog" tabindex="-1" role="dialog" aria-labelledby="details-dialog-title" aria-hidden="true">
       <div class="modal-dialog modal-dialog-centered" role="document">
           <div class="modal-content">
               <div class="modal-header">
                   <h5 class="modal-title" id="details-dialog-title">詳細データ</h5>
                   <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                       <span aria-hidden="true">&times;</span>
                   </button>
               </div>
               <div class="modal-body">
                   <div class="card">
                       <div class="card-body"></div>
                   </div>
               </div>
               <div class="modal-footer">
                   <button type="button" class="btn btn-outline-primary">更新</button>
               </div>
           </div>
       </div>
   </div> 
</body>
</html>
