# 開発中のアプリケーションサーバー関連
server.port=8080
server.servlet.context-path=/dynamic-excel

# アプリケーション関連
application.base-package=com.github.gn5r.dynamic.excel.api
application.name=dynamic-excel

spring.datasource.url=jdbc:mysql://192.168.10.111:3306/EXCEL
spring.datasource.username=excel
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

doma.dialect=mysql

# log
logging.level.root=INFO

# H2 consoel
spring.h2.console.enabled=false

# ログディレクトリ
application.logging.dir=/usr/local/tomcat/logs